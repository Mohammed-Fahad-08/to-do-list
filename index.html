<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>To-do List</title>
    <style>
        body{
            align-content: center;
            margin: 20px;
            padding: 20px;
        }
        .continer{
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 5px;

        }
        h1{
            
            margin-left: 20px;
        }
        ul li{
            background-color: antiquewhite;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            

        }
        
        .search-bar{
            background-color: antiquewhite;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;

        }
        input{
            padding: 5px;
            border-radius: 5px;
            background: transparent;
            border: none;
            outline: none;
        }
        button{
            background: green;
            border-radius: 10px;
            padding: 10px 20px;
            outline: none;
            box-shadow: none;
            border: none;
        }
        
    .delete-btn {
      background-color: #ff3333;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    </style>
  </head>
  <body>
    <div class="continer">
        <h1>To-do List</h1>
        <div class="search-bar">
            <input type="text" id="newInput" placeholder="Add to the list">
            <button onclick="addTask()"> Add</button>
        </div>
        <ul id="taskList">
            
        </ul>
        

    </div>

    <script>
        function addTask() {
            // Get the input value
            var newItemText = document.getElementById("newInput").value;
    
            // Check if the input is not empty
            if (newItemText.trim() !== "") {
                // Create a new list item
                var newItem = document.createElement("li");
                newItem.appendChild(document.createTextNode(newItemText));

                var deleteButton = document.createElement("button");
                deleteButton.innerHTML = "Delete";
                deleteButton.className = "delete-btn";
                deleteButton.onclick = function() {
                    deleteTask(newItem);

                };
                
                newItem.appendChild(deleteButton);

    
                // Append the new item to the list
                document.getElementById("taskList").appendChild(newItem);
    
                // Clear the input field
                document.getElementById("newInput").value = "";
            } else {
                // Alert user if the input is empty
                alert("Please enter an item.");
            }
        }
        
      
    

    function deleteTask(item) {
      item.remove();
    }
    </script>
    


   
  </body>
</html>
